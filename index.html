<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramblas.ia</title>

    <style>
        
        /* Estilos CSS aqu√≠ */
        * {
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
}



        body {
            background-color: #1e1e1e;
            color: white;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 68px;
            height: 100%;
            background-color: #171717;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            border-right: 1px solid #2d2d2d;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .menu-btn:hover {
            background-color: #2d2d2d;
        }

        .sidebar-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .sidebar-icons button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .sidebar-icons button:hover {
            background-color: #2d2d2d;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #2d2d2d;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 500;
            margin-right: 5px;
        }

        .logo-dropdown {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .version {
            font-size: 14px;
            color: #8e8e8e;
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .try-advanced {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 15px;
        }

        .try-advanced:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        .icon-btn:hover {
            background-color: #2d2d2d;
        }

        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-message {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-message span:nth-child(1) {
            color: #4285f4;
        }

        .welcome-message span:nth-child(2) {
            color: #a142f4;
        }

        .welcome-message span:nth-child(3) {
            color: #f44259;
        }

        /* Input Area */
        .input-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background-color: #2d2d2d;
            border-radius: 24px;
            padding: 10px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }

        .input-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            flex-shrink: 0;
        }

        .input-btn:hover {
            background-color: #3d3d3d;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        .input-actions {
            display: flex;
            align-items: center;
            border-top: 1px solid #3d3d3d;
            padding-top: 10px;
            margin-top: 5px;
            padding-left: 10px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            color: #8e8e8e;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .action-btn:hover {
            background-color: #3d3d3d;
        }

        .action-btn span {
            margin-left: 5px;
            font-size: 14px;
        }

        .mic-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #8e8e8e;
            cursor: pointer;
            margin-left: auto;
        }

        .mic-btn:hover {
            background-color: #3d3d3d;
        }

        .send-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .send-btn:hover {
            background-color: #357ae0;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="menu-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"></path>
            </svg>
        </button>
        <div class="sidebar-icons">
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 5V11.09C4 16.14 7.41 20.85 12 22C16.59 20.85 20 16.14 20 11.09V5L12 2Z" stroke="currentColor" stroke-width="2"></path>
                </svg>
            </button>
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V11H13V17ZM13 9H11V7H13V9Z" fill="currentColor"></path>
                </svg>
            </button>
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13.5 8H12V13L16.2 15.6L17 14.2L13.5 12.1V8Z" fill="currentColor"></path>
                    <path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"></path>
                </svg>
            </button>
            <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.14 12.94C19.18 12.64 19.2 12.33 19.2 12C19.2 11.68 19.18 11.36 19.13 11.06L21.16 9.48C21.34 9.34 21.39 9.07 21.28 8.87L19.36 5.55C19.24 5.33 18.99 5.26 18.77 5.33L16.38 6.29C15.88 5.91 15.35 5.59 14.76 5.35L14.4 2.81C14.36 2.57 14.16 2.4 13.92 2.4H10.08C9.84 2.4 9.65 2.57 9.61 2.81L9.25 5.35C8.66 5.59 8.12 5.92 7.63 6.29L5.24 5.33C5.02 5.25 4.77 5.33 4.65 5.55L2.74 8.87C2.62 9.08 2.66 9.34 2.86 9.48L4.89 11.06C4.84 11.36 4.8 11.69 4.8 12C4.8 12.31 4.82 12.64 4.87 12.94L2.84 14.52C2.66 14.66 2.61 14.93 2.72 15.13L4.64 18.45C4.76 18.67 5.01 18.74 5.23 18.67L7.62 17.71C8.12 18.09 8.65 18.41 9.24 18.65L9.6 21.19C9.65 21.43 9.84 21.6 10.08 21.6H13.92C14.16 21.6 14.36 21.43 14.39 21.19L14.75 18.65C15.34 18.41 15.88 18.09 16.37 17.71L18.76 18.67C18.98 18.75 19.23 18.67 19.35 18.45L21.27 15.13C21.39 14.91 21.34 14.66 21.15 14.52L19.14 12.94ZM12 15.6C10.02 15.6 8.4 13.98 8.4 12C8.4 10.02 10.02 8.4 12 8.4C13.98 8.4 15.6 10.02 15.6 12C15.6 13.98 13.98 15.6 12 15.6Z" fill="currentColor"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <div class="logo">ramblas ia</div>
                <button class="logo-dropdown">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L12 15L17 10H7Z" fill="white"></path>
                    </svg>
                </button>
                <div class="version">2.0.0.6 mjmr</div>
            </div>
            <div class="header-actions">
                <button class="try-advanced">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                        <path d="M12 2L4.5 20.29L5.21 21L12 18L18.79 21L19.5 20.29L12 2Z" fill="#FF8FAB"></path>
                    </svg>
                    Ramblas Advanced
                </button>
                <button class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 4V3H9V4H15Z" fill="white"></path>
                        <path d="M4 8V21H20V8H4ZM18 19H6V10H18V19Z" fill="white"></path>
                        <path d="M20 5H4V7H20V5Z" fill="white"></path>
                    </svg>
                </button>
                <button class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="white"></path>
                    </svg>
                </button>
                <div class="profile-pic">MR</div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="welcome-message">
                <span>Hola,</span> <span>Miguel</span> <span>Ramblas</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <button class="input-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="currentColor"></path>
                    </svg>
                </button>
                <input type="text" id="message-input" placeholder="Pregunta a ramblas" autofocus>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
            <div class="input-actions">
                <button class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"></path>
                    </svg>
                    <span>botello search</span>
                </button>
                <button class="action-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 17V21H7L17 11L13 7L3 17ZM21 7L17 3L15 5L19 9L21 7Z" fill="currentColor"></path>
                    </svg>
                    <span>wardy</span>
                </button>
                <button class="mic-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14ZM11 5C11 4.45 11.45 4 12 4C12.55 4 13 4.45 13 5V11C13 11.55 12.55 12 12 12C11.45 12 11 11.55 11 11V5ZM17 11C17 13.76 14.76 16 12 16C9.24 16 7 13.76 7 11H5C5 14.53 7.61 17.43 11 17.92V21H13V17.92C16.39 17.43 19 14.53 19 11H17Z" fill="currentColor"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message.trim() === "") return;

            const chatWindow = document.querySelector('.chat-area');
            const userMessage = document.createElement('div');
            userMessage.innerHTML = `<strong>You:</strong> ${message}`;
            chatWindow.appendChild(userMessage);
            messageInput.value = '';

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = document.createElement('div');
                aiMessage.innerHTML = `<strong>AI:</strong> ${data.response}`;
                chatWindow.appendChild(aiMessage);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }

        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
